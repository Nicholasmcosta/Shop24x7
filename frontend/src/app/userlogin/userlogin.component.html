<div class="container" style="min-height:600px">
	<h2>Login</h2>
	<div class="signup-form">
		<form (ngSubmit)="login()" class="mb-3">
			<!--Email Field-->
			
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="text" class="form-control" [(ngModel)]="user.username" name="email"
				placeholder="email@email.com" required email/>
				
			</div>

			<!--Password Field-->
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" [(ngModel)]="user.password" name="password"
				placeholder="******" />
			</div>
			
			<div class="form-group">
				<button type="submit"  class="btn btn-outline-primary">Log In</button>
			</div>
        
    	</form>
	
</div>

</div>
